<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
      <br>
      <nav>
        <form>
          <label for="postLabel">Enter fragment text here to POST (text/*)</label>
          <input id="postText" type="text"/>
        </form>
        <br>
        <button id="post">Post</button>
      </nav>
      <nav>
        <form>
          <label for="postLabel2">Enter fragment text here to POST (application/json)</label>
          <input id="postText2" type="text"/>
        </form>
        <br>
        <button id="post2">Post</button>
      </nav>
      <nav>
        <br>
        <button id="expand">View existing fragments with metadata</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
  </body>
</html>
